<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link rel="stylesheet" href="ChemDoodleWeb.css" type="text/css">
<script type="text/javascript" src="ChemDoodleWeb-libs.js"></script>
<script type="text/javascript" src="ChemDoodleWeb.js"></script>
</head>
<body>
 <div style="padding:10px;" align="left">
        <input type='file' id='graphfile' onchange="loadFile(this.files)"><br/>
  </div>
  <div style="padding-left:10px;">
    <script>
	var gView = new ChemDoodle.TransformCanvas3D('tbs',600,480);
	//gView.specs.set3DRepresentation('Ball and Stick');
	gView.specs.set3DRepresentation('Wireframe');
	gView.specs.atoms_useJMOLColors = false;
	gView.specs.atoms_color = '#C10000';

	gView.specs.atoms_sphereDiameter_3D = 0.3;

	//gView.specs.bonds_resolution_3D = 60;
	//gView.specs.bonds_renderAsLines_3D =  true;
	gView.specs.bonds_cylinderDiameter_3D = 0.06;

	//gView.specs.fog_mode_3D = 1;
	gView.specs.backgroundColor = '#cdcdff';

	function loadFile(files) {
		ChemDoodle.io.file.content(files[0].name, function(fileContent) {
		mol = ChemDoodle.readMOL(fileContent,1);
		gView.loadMolecule(mol);
	});	

	}
    

    </script>
</div>
</body>
</html>
