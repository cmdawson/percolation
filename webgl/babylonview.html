<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon - Basic scene</title>
    <style>
	html, body, div, canvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
	}

	#dropdown {
	    position: absolute;
	    right: 20px;
	    top: 20px;
	    font-size: 1em;
	    color: white;
	    z-index: 1;
	    height: 2.0em;
	    width: 140px;
	}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="babylon.1.8.0.js"></script>
    <script src="LatticeView.js"></script>
</head>
<body>
    <div id="rootDiv">
	<canvas id="renderCanvas"></canvas>
	<div id="dropdown">
	    <select id='graphfile' onchange="loadFile(this.value)">
		<option value="diamond2.mol">diamond2.mol</option>
		<option value="diamond3.mol">diamond3.mol</option>
		<option value="pyrochlore2.mol">pyrochlore2.mol</option>
		<option value="pyrochlore1.mol">pyrochlore1.mol</option>
	    </select>
	</div>
    </div>
</body>

<script type="text/javascript">
    LatticeView.init(document.getElementById("renderCanvas"));
    LatticeView.load();

    LatticeView.render();
</script>

</html>
